apiVersion: v1
kind: Service
metadata:
  name: {{ include "claude-webui.fullname" . }}
  labels:
    {{- include "claude-webui.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    protocol: TCP
  selector:
    {{- include "claude-webui.selectorLabels" . | nindent 4 }}
