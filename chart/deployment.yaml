apiVersion: apps/v1
kind: Deployment
metadata:
  name: claude-webui
  namespace: claude-webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: claude-webui
  template:
    metadata:
      labels:
        app: claude-webui
    spec:
      nodeSelector:
        kubernetes.io/hostname: rpi-1
      containers:
      - name: claude-webui
        image: 192.168.8.197:30500/claude-webui:v14
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: SSH_HOST
          value: "192.168.8.116"
        - name: SSH_USER
          value: "tim"
        - name: SSH_PASS
          valueFrom:
            secretKeyRef:
              name: claude-webui-secret
              key: ssh-password
        - name: CMD_API_URL
          value: "http://10.43.215.37"
        volumeMounts:
        - name: server-code
          mountPath: /app/server.js
          subPath: server.js
        - name: html-code
          mountPath: /app/public/index.html
          subPath: index.html
      volumes:
      - name: server-code
        configMap:
          name: claude-webui-server
      - name: html-code
        configMap:
          name: claude-webui-html
