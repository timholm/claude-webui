apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: claude-webui
  namespace: claude-webui
spec:
  hostnames:
  - holm.chat
  parentRefs:
  - name: main-gateway
    namespace: envoy-gateway-system
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /claude
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    backendRefs:
    - name: claude-webui
      port: 80
